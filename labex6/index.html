<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <h2 class="text-2xl text-center font-bold text-gray-800 my-6">User Registration Form for Gym</h2>
    <form id="registrationForm" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <label for="name" class="block text-gray-700">Name:</label>
        <input type="text" id="name" name="name" class="w-full p-2 mt-1 mb-3 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
        <span class="error-message text-red-500 text-sm"></span>

        <label for="email" class="block text-gray-700">Email:</label>
        <input type="email" id="email" name="email" class="w-full p-2 mt-1 mb-3 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
        <span class="error-message text-red-500 text-sm"></span>

        <label for="password" class="block text-gray-700">Password:</label>
        <input type="password" id="password" name="password" class="w-full p-2 mt-1 mb-3 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
        <span class="error-message text-red-500 text-sm"></span>

        <label for="confirmPassword" class="block text-gray-700">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="w-full p-2 mt-1 mb-3 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
        <span class="error-message text-red-500 text-sm"></span>

        <label for="dob" class="block text-gray-700">Date of Birth:</label>
        <input type="text" id="dob" name="dob" placeholder="YYYY-MM-DD" class="w-full p-2 mt-1 mb-3 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
        <span class="error-message text-red-500 text-sm"></span>

        <input type="submit" id="submitBtn" value="Register" class="w-full p-3 mt-4 bg-green-500 text-white rounded hover:bg-green-600 disabled:bg-gray-400 cursor-pointer">
    </form>

    <script src="script.js"></script>
</body>
</html>
