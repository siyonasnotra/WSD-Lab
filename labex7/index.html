<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">HOME</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="hero text-center py-5">
        <div class="container">
            <br>
            <br>
            <h1 class="display-4">CHRIST LIBRARY</h1>
            <p class="lead">Explore a world of books with our comprehensive library catalogue. Discover your next great read today!</p>
            <br>
            <br>
            <br>
            
        </div>
    </header>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-6">
                <h5>Search for books by subject name</h5>
            </div>
            <div class="col-md-6">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                    <div class="dropdown ms-2">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Sort By
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="sortDropdown">
                            <li><a class="dropdown-item sort-option" href="#" data-sort="title">Book Name</a></li>
                            <li><a class="dropdown-item sort-option" href="#" data-sort="year">Year Published</a></li>
                        </ul>
                    </div>
                    <input type="number" id="yearFrom" class="form-control ms-2" placeholder="From Year" />
                    <input type="number" id="yearTo" class="form-control ms-2" placeholder="To Year" />
                    <button class="btn btn-primary ms-2" type="button" id="filterButton">Filter</button>
                </form>
            </div>
        </div>

        <div id="book-table-container" class="mb-4"></div>

        <div id="pagination-container" class="text-center"></div>
    </div>
        <br>
        <br>
        <br>
    <footer class="bg-dark text-white text-center py-3">
        
        <p>&copy; 2024 Christ Library. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
